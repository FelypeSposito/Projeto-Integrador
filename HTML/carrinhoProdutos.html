<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produtos</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Produtos Disponíveis</h1>
    <!-- Lista de produtos -->
    <div class="products">
      <div class="product">
        <img src="produto1.jpg" alt="Produto 1">
        <h3>Vela Massageadora Artesanal</h3>
        <p>Velas que podem ser utilizadas para massagens calmas a aromaticas</p>
        <p>R$ 59.99</p>
        <button class="add-to-cart" data-name="Produto 1" data-price="50.00" data-description="Descrição do Produto 1">Adicionar ao Carrinho</button>
      </div>
      <div class="product">
        <img src="produto2.jpg" alt="Produto 2">
        <h3>Rechaud</h3>
        <p>Rechaud utilizado para Wax Melts</p>
        <p>R$ 30.00</p>
        <button class="add-to-cart" data-name="Produto 2" data-price="30.00" data-description="Descrição do Produto 2">Adicionar ao Carrinho</button>
      </div>
      <div class="product">
        <img src="produto3.jpg" alt="Produto 3">
        <h3>Wax Melts</h3>
        <p>Conjunto de mini velas usadas</p>
        <p>R$ 80.00</p>
        <button class="add-to-cart" data-name="Produto 3" data-price="80.00" data-description="Descrição do Produto 3">Adicionar ao Carrinho</button>
      </div>
    </div>
    <!-- Botão para ver o carrinho -->
    <div class="navigation-buttons">
      <button onclick="window.location.href='carrinho.html'">Ver Carrinho</button>
    </div>
  </div>

  <script src="../JS/carrinho.js"></script>
</body>
</html>
