<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produtos</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Produtos Disponíveis</h1>
    <!-- Lista de produtos -->
    <div class="products">
      <div class="product">
        <img src="produto1.jpg" alt="Produto 1">
        <h3>Carlos Santos</h3>
        <p>Paris, França</p>
        <p>R$ 50.00</p>
        <button class="add-to-cart" data-name="Carlos Santos" data-price="50.00" data-description="Paris, França">Adicionar ao Carrinho</button>
        <button class="remove-from-cart" data-name="Carlos Santos">Remover do Carrinho</button>
      </div>
      <div class="product">
        <img src="produto2.jpg" alt="Produto 2">
        <h3>Ana Silva</h3>
        <p>Nova York, EUA</p>
        <p>R$ 30.00</p>
        <button class="add-to-cart" data-name="Ana Silva" data-price="30.00" data-description="Nova York, EUA">Adicionar ao Carrinho</button>
        <button class="remove-from-cart" data-name="Ana Silva">Remover do Carrinho</button>
      </div>
      <div class="product">
        <img src="produto3.jpg" alt="Produto 3">
        <h3>João Oliveira</h3>
        <p>Tóquio, Japão</p>
        <p>R$ 80.00</p>
        <button class="add-to-cart" data-name="João Oliveira" data-price="80.00" data-description="Tóquio, Japão">Adicionar ao Carrinho</button>
        <button class="remove-from-cart" data-name="João Oliveira">Remover do Carrinho</button>
      </div>
    </div>
    <!-- Botão para ver o carrinho -->
    <div class="navigation-buttons">
      <button onclick="window.location.href='carrinho.html'">Ver Carrinho</button>
    </div>
  </div>

  <script src="../JS/carrinho.js"></script>
</body>
</html>
