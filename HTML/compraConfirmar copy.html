<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="../CSS/compraConfirmar copy.css">
</head>

<body>
<div class="cont-grid">
    <div class="container">
        <div class="container-prod">
            <h1 class="produtos-titulo">Confira seus produtos:</h1>
            <p><small>(atenção: a Vivi-Velas não se responsabiliza por compras feitas erradas.)</small></p>
            <ul id="lista-produtos" class="lista-de-produtos">
                <!-- Itens do carrinho serão adicionados aqui dinamicamente -->
            </ul>
        </div>

        <div class="parteEsquerdaCep">
            <h1 class="digite-cep">Calcule seu CEP</h1>
            <div class="inserir-cep">
                <form id="cepForm">
                    <label for="cep" class="cep-nome"></label>
                    <input type="text" id="cep" name="cep" maxlength="9" required>
                    <button type="submit" id="buscar">Buscar</button>
                </form>
                <div id="result" class="result"></div>
            </div>
        </div>
    </div>
</div>

<script src="../JS/compraConfirmar.js"></script>
<script src="../JS/carrinho.js"></script>
</body>

</html>
