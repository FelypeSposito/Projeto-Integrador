<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Responsiva</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navbar">
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>
  <div class="navbar-links">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
  </div>
  <div class="menu-toggle">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>
</div>

<div class="navbar-dropdown">
  <a href="#">Link 1aaaaaaaaaaaaa</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  <a href="#">Link 4</a>
</div>

<script src="script.js"></script>
</body>
</html>
